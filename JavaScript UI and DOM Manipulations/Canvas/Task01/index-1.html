<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task01 - Fancy Head</title>
</head>

<body>
    <canvas id="canvas" width="940" height="700" />
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function drawHead() {
            //round head
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 100, 0, 2 * Math.PI);
            ctx.closePath();
            ctx.fillStyle = "#90cad7";
            ctx.fill();
            ctx.lineWidth = 5
            ctx.strokeStyle = '#21535d';
            ctx.stroke();

            //left eye
            ctx.restore();
            ctx.strokeStyle = "#22545F";
            ctx.save();
            ctx.beginPath();
            ctx.scale(1, 0.6);
            ctx.arc(420, 550, 10, 0, 2 * Math.PI);
            ctx.stroke();


            //right eye
            ctx.beginPath();
            ctx.arc(480, 550, 10, 0, 2 * Math.PI);
            ctx.stroke();

            //left eyball
            ctx.restore();
            ctx.save();
            ctx.fillStyle = "#22545F";
            ctx.beginPath();
            ctx.scale(0.7, 1);
            ctx.arc(597, 329, 5, 0, 2 * Math.PI);
            ctx.fill();

            //right eyball
            ctx.beginPath();
            ctx.arc(682, 329, 5, 0, 2 * Math.PI);
            ctx.fill();

            //mouth
            ctx.restore();
            ctx.save();
            ctx.rotate(6 * Math.PI / 180);
            ctx.beginPath();
            ctx.scale(1, 0.3);
            ctx.arc(490, 1120, 40, 0, 2 * Math.PI);
            ctx.lineWidth = 3;
            ctx.stroke();

            //nose
            ctx.restore();
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(455, 330);
            ctx.lineTo(440, 365);
            ctx.lineTo(460, 365);
            ctx.stroke();

        }

        function drawHat() {
            //bottom part
            ctx.restore();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black";
            ctx.save();
            ctx.fillStyle = "#396693";
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.scale(1, 0.2);
            ctx.arc(470, 1300, 120, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            //top part
            ctx.restore();
            ctx.lineWidth = 2;
            ctx.save();
            ctx.fillStyle = "#396693";
            ctx.beginPath();
            ctx.scale(1, 0.3);
            ctx.arc(470, 350, 70, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            //connection between them

            ctx.lineTo(540, 350);
            ctx.arc(470, 840, 70, 0, Math.PI);
            ctx.lineTo(400, 340);
            ctx.fill();
            ctx.stroke();
        }
        drawHead();
        drawHat();
    </script>
</body>

</html>
