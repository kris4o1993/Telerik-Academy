<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }

        #left-arrow, #right-arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 175px;
            opacity: 0.5;
        }

        #left-arrow:hover, #right-arrow:hover {
            opacity: 1;
        }

        #left-arrow {
            background-image: url('images/arrow-left.png');
        }

        #right-arrow {
            background-image: url('images/arrow-right.png');
            left: 560px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="current-slide">
    </div>

    <button id="left-arrow"></button>
    <button id="right-arrow"></button>
</div>
<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="scripts/Task01.js"></script>
</body>
</html>
