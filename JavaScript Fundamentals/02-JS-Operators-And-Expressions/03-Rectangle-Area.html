 3. Write an expression that calculates rectangleâ€™s area by given width and height.
 -->
<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet"/>
</head>

<body>
    <input type="text" id="width"/>
    <input type="text" id="height"/>
    <input type="button" value="Calculate Area" onclick="calculateArea()">

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateArea(){
            var width = jsConsole.readInteger("#width");
            var height = jsConsole.readInteger("#height");
            var area = width * height;
            jsConsole.writeLine("Area is: " + width + " * " + height + " = " + area);
        }
    </script>
</body>
</html>
