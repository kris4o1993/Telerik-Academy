<!--
 9. Write an expression that checks for given point (x, y) if it is within the
 circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2)
 -->
<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet"/>
</head>

<body>
    <label for="inputX">Enter X of the point</label>
    <input type="text" id="inputX"/>
    <br/>
    <label for="inputY">Enter Y of the point</label>
    <input type="text" id="inputY"/>
    <br/>
    <input type="button" value="Check Point" onclick="checkPoint()">

    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function checkPoint(){
            var pointX = jsConsole.readFloat("#inputX");
            var pointY = jsConsole.readFloat("#inputY");
            var circleX = 1;
            var circleY = 1;
            var radius = 3;
            var result = ((pointX - circleX) * (pointX - circleX)) + ((pointY - circleY) * (pointY - circleY));
            if (result < radius * radius){
                jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS within the circle");
                if ((pointX >-1 && pointX < 5) && (pointY < 1 && pointY > -1 )){
                    jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS within the rectangle");
                } else {
                    jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS NOT within the rectangle");
                }
            } else {
                jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS NOT within the circle");
                if ((pointX >-1 && pointX < 5) && (pointY < 1 && pointY > -1 )){
                    jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS within the rectangle");
                } else {
                    jsConsole.writeLine("The point [" + pointX + " , " + pointY +"] IS NOT within the rectangle");
                }
            }

        }
    </script>
</body>
</html>
