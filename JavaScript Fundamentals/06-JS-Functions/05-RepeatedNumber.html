<h2>
    5. Write a function that counts how many times given number
    appears in given array. Write a test function to check if the function is working correctly
</h2>
<div id='js-console'></div>
<script src='scripts/js-console.js'></script>
<script>
    function countOccurrences(numbersCollection, checkNumber) {
        var count = 0;
        for (var i = 0; i < numbersCollection.length; i++) {
            if (checkNumber === numbersCollection[i]) {
                count++;
            }
        }
        return count;
    }

    var numbers = [2, 3, 4, 5, 4, 2, 4, 5, 1, 3, 3, 5, 6, 1, 2, 3, 3];
    var checkNumber = 3;

    jsConsole.writeLine('The chosen number is repeated ' + countOccurrences(numbers, checkNumber) + ' times');
</script>
