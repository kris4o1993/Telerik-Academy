<html>
<head>
    <title></title>
    <link href='styles/js-console.css' rel='stylesheet'/>
</head>

<body>
    <input type='text' id='range'/>
    <br/>
    <input type='button' value='Show me the magic!' onclick='solve()'>
    <div id='js-console'></div>
    <script src='scripts/js-console.js'></script>
    <script>
        function solve() {
            jsConsole.writeLine('1. Write a script that prints all the numbers from 1 to N, ' +
                    'that are not divisible by 3 and 7 at the same time');
            jsConsole.writeLine('');
            var maxRange = jsConsole.readInteger('#range');
            for (var i = 1; i <= maxRange; i++) {
                if (!(i % 3 === 0 && i % 7 === 0)) {
                    jsConsole.writeLine(i);
                }
            }
        }
    </script>
</body>
</html>
