<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1. ComboBox</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="scripts/libs/require.js" data-main="scripts/app/main"></script>
</head>
<body>
    <div id="contentHolder"></div>

    <script type="text/x-handlebars-template" id="person-template">
        <div class="person-item" id="person-item-{{id}}"><strong class="person-name">{{name}}</strong>
            <p class="person-age">{{age}}</p>
            <img src="{{avatarUrl}}" width="100px" />
        </div>
    </script>
</body>
</html>
