<!DOCTYPE html>
<html>
<head>
    <title>
        Dinamic select
    </title>
    <script src="handlebars-v1.3.0.js"></script>
</head>
<body>
    <div id="wrapper"></div>
    <script id="select-template" type="text/x-handlebars-template">
        <select>
            {{#items}}
            <option value="{{value}}">{{text}}</option>
            {{/items}}
        </select>
    </script>
    <script>
        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }, {
            value: 6,
            text: 'Six'
        }, {
            value: 7,
            text: 'Seven'
        }];

        var selectTemplate = document.getElementById('select-template').innerHTML;
        var template = Handlebars.compile(selectTemplate);
        var selectHTML = template({ items: items });

        document.getElementById('wrapper').innerHTML += selectHTML;
    </script>
</body>
</html>
