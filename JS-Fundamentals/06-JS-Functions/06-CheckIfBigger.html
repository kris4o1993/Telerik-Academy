    7. Write a function that returns
    the index of the first element in array
    that is bigger than its neighbors, or -1, if thereâ€™s no such element

<div id='js-console'></div>
<script src='scripts/js-console.js'></script>
<script>
    function checkIfBigger(numbersCollection) {
        for (var i = 1; i < numbersCollection.length - 1; i++) {
            if (numbersCollection[i] > numbersCollection[i-1] && numbersCollection[i] > numbersCollection[i+1]) {
               return i;
            }
        }
        return -1;
    }
    var numbers = [2, 3, 4, 5, 4, 2, 4, 5, 1, 3, 3, 5, 6, 1, 2, 3, 3];
    jsConsole.writeLine(checkIfBigger(numbers));
</script>
