    <h2>3. Write a function that finds all the occurrences of word in a text</h2>
    <div id='js-console'></div>
    <script src='scripts/js-console.js'></script>
    <script>
        function countOccurrences(text, checkWord) {
            var formattedText = text.replace(/[^\w\s]/gi, '');
            var textArr = formattedText.toLowerCase().split(' ');
            var count = 0;
            for (var i = 0; i < textArr.length; i++) {
                if (textArr[i] === checkWord) {
                    count++;
                }
            }
            return count;
        }
