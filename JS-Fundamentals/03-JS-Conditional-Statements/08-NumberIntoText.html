<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet"/>
</head>

<body>
    <h2>7. Write a script that converts a number in the
        range [0...999] to a text corresponding to its English pronunciation.</h2>
    <input type="text" id="input"/>
    <br/>
    <input type="button" value="Show me the magic!" onclick="solve()">
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function solve() {
            var input = jsConsole.readInteger("#input");
            var thirdDigit = input % 10;
            var secondDigit = ((Math.floor(input / 10)) % 10);
            var firstDigit = ((Math.floor(input / 100)) % 10);
            var result = "";
            if (input > 999 || input < 0 || isNaN(input)) {
                jsConsole.writeLine("Enter a number in range 0-999");
            } else if (input === 0) {
                jsConsole.writeLine("Zero");
            } else {
                    switch (firstDigit) {
                        case 1: result += "One hundred "; break;
                        case 2: result += "Two hundred "; break;
                        case 3: result += "Three hundred "; break;
                        case 4: result += "Four hundred "; break;
                        case 5: result += "Five hundred "; break;
                        case 6: result += "Six hundred "; break;
                        case 7: result += "Seven hundred "; break;
                        case 8: result += "Eight hundred "; break;
                        case 9: result += "Nine hundred "; break;
                    }

                    if (firstDigit !== 0 && (secondDigit !== 0 || thirdDigit !== 0)) {
                        result += "and ";
                    }
                    switch (secondDigit) {
                        case 1:
                                switch (thirdDigit) {
                                    case 0: result += "ten "; break;
                                    case 1: result += "eleven "; break;
                                    case 2: result += "twelve "; break;
                                    case 3: result += "thirteen "; break;
                                    case 4: result += "fourteen "; break;
                                    case 5: result += "fifteen "; break;
                                    case 6: result += "sixteen "; break;
                                    case 7: result += "seventeen "; break;
                                    case 8: result += "eighteen "; break;
                                    case 9: result += "nineteen "; break;
                                }
                            break;
                        case 2: result += "twenty "; break;
                        case 3: result += "thirty "; break;
                        case 4: result += "forty "; break;
                        case 5: result += "fifty "; break;
                        case 6: result += "sixty "; break;
                        case 7: result += "seventy "; break;
                        case 8: result += "eighty "; break;
                        case 9: result += "ninety "; break;
                    }

                    switch (thirdDigit) {
                        case 1: result += "one"; break;
                        case 2: result += "two"; break;
                        case 3: result += "three"; break;
                        case 4: result += "four"; break;
                        case 5: result += "five"; break;
                        case 6: result += "six"; break;
                        case 7: result += "seven"; break;
                        case 8: result += "eight"; break;
                        case 9: result += "nine"; break;
                    }
                jsConsole.writeLine(input + " -> " + result);
            }
        }
    </script>
</body>
</html>
