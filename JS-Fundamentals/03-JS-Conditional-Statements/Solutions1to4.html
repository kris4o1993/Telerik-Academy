<html>
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet"/>
</head>

<body>

    <input type="text" id="first"/>
    <br/>
    <input type="text" id="second"/>
    <br/>
    <input type="text" id="third"/>
    <br/>
    <input type="button" value="Check" onclick="check()">
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function check() {
            jsConsole.writeLine("1. Write an if statement that examines two integer variables and exchanges " +
                    "their values if the first one is greater than the second one.(only the first and " +
                    "second input are taken into account for this task)");
            jsConsole.writeLine("");
            var first = jsConsole.readInteger("#first");
            var second = jsConsole.readInteger("#second");
            var third = jsConsole.readInteger("#third");
            if (first > second) {
                var placeholder = second;
                second = first;
                first = placeholder;
            }
            jsConsole.writeLine("First: " + first);
            jsConsole.writeLine("Second: " + second);
            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("2. Write a script that shows the sign (+ or -) of the product of " +
                    "three real numbers without calculating it. Use a sequence of if statements.");
            jsConsole.writeLine("");
            var negativeCounter = 0;
            if (first < 0) {
                negativeCounter++;
            }
            if (second < 0) {
                negativeCounter++;
            }
            if (third < 0) {
                negativeCounter ++;
            }
            if (first === 0 || second === 0 || third === 0) {
                negativeCounter = 0;
            }
            if (negativeCounter % 2 > 0) {
                jsConsole.writeLine("Negative");
            } else {
                jsConsole.writeLine("Positive");
            }

            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("3. Write a script that finds the biggest of three integers using nested if statements.");
            jsConsole.writeLine("");
            var biggest = first;
            if (second > first && second > third) {
                biggest = second;
            }
            if (third > second && third > first) {
                biggest = third;
            }
            jsConsole.writeLine("The biggest is: " + biggest);
            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("");
            jsConsole.writeLine("4. Sort 3 real values in descending order using nested if statements.");
            jsConsole.writeLine("");
            if (first > second && first > third) {
                if (second > third) {
                    jsConsole.writeLine(first);
                    jsConsole.writeLine(second);
                    jsConsole.writeLine(third);
                } else {
                    jsConsole.writeLine(first);
                    jsConsole.writeLine(third);
                    jsConsole.writeLine(second);
                }
            } else if (second > first && second > third) {
                if (first > third) {
                    jsConsole.writeLine(second);
                    jsConsole.writeLine(first);
                    jsConsole.writeLine(third);
                } else {
                    jsConsole.writeLine(second);
                    jsConsole.writeLine(third);
                    jsConsole.writeLine(first);
                }
            } else if (third > first && third > second) {
                if (first > second) {
                    jsConsole.writeLine(third);
                    jsConsole.writeLine(first);
                    jsConsole.writeLine(second);
                } else {
                    jsConsole.writeLine(third);
                    jsConsole.writeLine(second);
                    jsConsole.writeLine(first);
                }
            }
        }
    </script>
</body>
</html>
